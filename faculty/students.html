<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Students | Faculty Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Faculty Panel</h3>
            </div>
            <div class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="students.html" class="menu-item active">
                    <i class="fas fa-user-graduate"></i>
                    <span>My Students</span>
                </a>
                <a href="courses.html" class="menu-item">
                    <i class="fas fa-book"></i>
                    <span>My Courses</span>
                </a>
                <a href="attendance.html" class="menu-item">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Attendance</span>
                </a>
                <a href="grades.html" class="menu-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Grades</span>
                </a>
                <a href="assignments.html" class="menu-item">
                    <i class="fas fa-tasks"></i>
                    <span>Assignments</span>
                </a>
                <a href="profile.html" class="menu-item">
                    <i class="fas fa-user"></i>
                    <span>My Profile</span>
                </a>
                <a href="../index.html" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>My Students</h1>
                <div class="user-info">
                    <img src="/placeholder.svg?height=40&width=40" alt="Faculty">
                    <div>
                        <h4 id="facultyName">Dr. Robert Williams</h4>
                        <small id="facultyDesignation">Professor</small>
                    </div>
                </div>
            </div>
            
            <div class="form-container">
                <h2 class="form-title">Filter Students</h2>
                <form id="filterStudentsForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="courseFilter">Course</label>
                                <select id="courseFilter" name="courseFilter">
                                    <option value="">All Courses</option>
                                    <!-- Course options will be loaded here -->
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="semesterFilter">Semester</label>
                                <select id="semesterFilter" name="semesterFilter">
                                    <option value="">All Semesters</option>
                                    <option value="fall_2023">Fall 2023</option>
                                    <option value="spring_2024">Spring 2024</option>
                                    <option value="summer_2024">Summer 2024</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn-primary">Apply Filters</button>
                    </div>
                </form>
            </div>
            
            <div class="table-container">
                <div class="table-header">
                    <h3>Students List</h3>
                    <div>
                        <input type="text" id="searchStudent" placeholder="Search students..." style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>Enrollment Date</th>
                            <th>Attendance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsList">
                        <!-- Student data will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div class="form-container" id="studentDetailsContainer" style="display: none;">
                <h2 class="form-title">Student Details</h2>
                <div id="studentDetails">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label>Student ID:</label>
                                <p id="detailStudentId">-</p>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label>Name:</label>
                                <p id="detailName">-</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label>Email:</label>
                                <p id="detailEmail">-</p>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label>Phone:</label>
                                <p id="detailPhone">-</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label>Course:</label>
                                <p id="detailCourse">-</p>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label>Enrollment Date:</label>
                                <p id="detailEnrollmentDate">-</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button id="viewAttendanceBtn" class="btn-primary">View Attendance</button>
                        <button id="viewGradesBtn" class="btn-primary">View Grades</button>
                        <button id="viewAssignmentsBtn" class="btn-primary">View Assignments</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/faculty-students.js"></script>
</body>
</html>
