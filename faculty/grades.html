<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Management | Faculty Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Faculty Panel</h3>
            </div>
            <div class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="students.html" class="menu-item">
                    <i class="fas fa-user-graduate"></i>
                    <span>My Students</span>
                </a>
                <a href="courses.html" class="menu-item">
                    <i class="fas fa-book"></i>
                    <span>My Courses</span>
                </a>
                <a href="attendance.html" class="menu-item">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Attendance</span>
                </a>
                <a href="grades.html" class="menu-item active">
                    <i class="fas fa-chart-bar"></i>
                    <span>Grades</span>
                </a>
                <a href="assignments.html" class="menu-item">
                    <i class="fas fa-tasks"></i>
                    <span>Assignments</span>
                </a>
                <a href="profile.html" class="menu-item">
                    <i class="fas fa-user"></i>
                    <span>My Profile</span>
                </a>
                <a href="../index.html" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Grade Management</h1>
                <div class="user-info">
                    <img src="/placeholder.svg?height=40&width=40" alt="Faculty">
                    <div>
                        <h4 id="facultyName">Dr. Robert Williams</h4>
                        <small id="facultyDesignation">Professor</small>
                    </div>
                </div>
            </div>
            
            <div class="form-container">
                <h2 class="form-title">Enter Grades</h2>
                <form id="gradeForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="courseSelect">Course</label>
                                <select id="courseSelect" name="courseSelect" required>
                                    <option value="">Select Course</option>
                                    <!-- Course options will be loaded here -->
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="examType">Exam Type</label>
                                <select id="examType" name="examType" required>
                                    <option value="">Select Exam Type</option>
                                    <option value="quiz">Quiz</option>
                                    <option value="midterm">Midterm</option>
                                    <option value="final">Final</option>
                                    <option value="assignment">Assignment</option>
                                    <option value="project">Project</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="assignmentSelect">Assignment (if applicable)</label>
                                <select id="assignmentSelect" name="assignmentSelect">
                                    <option value="">Select Assignment</option>
                                    <!-- Assignment options will be loaded here -->
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="totalMarks">Total Marks</label>
                                <input type="number" id="totalMarks" name="totalMarks" min="1" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn-primary">Load Students</button>
                    </div>
                </form>
            </div>
            
            <div class="table-container" id="gradeTableContainer" style="display: none;">
                <div class="table-header">
                    <h3>Enter Grades for <span id="selectedCourse"></span> - <span id="selectedExam"></span></h3>
                </div>
                <form id="enterGradesForm">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Marks Obtained</th>
                                <th>Grade Letter</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody id="gradesList">
                            <!-- Student grade data will be loaded here -->
                        </tbody>
                    </table>
                    
                    <div class="form-group" style="margin-top: 20px;">
                        <button type="submit" class="btn-primary">Save Grades</button>
                    </div>
                </form>
            </div>
            
            <div class="table-container">
                <div class="table-header">
                    <h3>Grade Records</h3>
                    <div>
                        <select id="courseFilter" style="padding: 8px; border-radius: 4px; border: 1px solid #ddd; margin-right: 10px;">
                            <option value="">All Courses</option>
                            <!-- Course options will be loaded here -->
                        </select>
                        <select id="examTypeFilter" style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                            <option value="">All Exam Types</option>
                            <option value="quiz">Quiz</option>
                            <option value="midterm">Midterm</option>
                            <option value="final">Final</option>
                            <option value="assignment">Assignment</option>
                            <option value="project">Project</option>
                        </select>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Course</th>
                            <th>Exam Type</th>
                            <th>Date</th>
                            <th>Average</th>
                            <th>Highest</th>
                            <th>Lowest</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="gradeRecords">
                        <!-- Grade records will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/faculty-grades.js"></script>
</body>
</html>
