<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management | Faculty Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Faculty Panel</h3>
            </div>
            <div class="sidebar-menu">
                <a href="dashboard.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="students.html" class="menu-item">
                    <i class="fas fa-user-graduate"></i>
                    <span>My Students</span>
                </a>
                <a href="courses.html" class="menu-item">
                    <i class="fas fa-book"></i>
                    <span>My Courses</span>
                </a>
                <a href="attendance.html" class="menu-item active">
                    <i class="fas fa-clipboard-check"></i>
                    <span>Attendance</span>
                </a>
                <a href="grades.html" class="menu-item">
                    <i class="fas fa-chart-bar"></i>
                    <span>Grades</span>
                </a>
                <a href="assignments.html" class="menu-item">
                    <i class="fas fa-tasks"></i>
                    <span>Assignments</span>
                </a>
                <a href="profile.html" class="menu-item">
                    <i class="fas fa-user"></i>
                    <span>My Profile</span>
                </a>
                <a href="../index.html" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Attendance Management</h1>
                <div class="user-info">
                    <img src="/placeholder.svg?height=40&width=40" alt="Faculty">
                    <div>
                        <h4 id="facultyName">Dr. Robert Williams</h4>
                        <small id="facultyDesignation">Professor</small>
                    </div>
                </div>
            </div>
            
            <div class="form-container">
                <h2 class="form-title">Take Attendance</h2>
                <form id="attendanceForm">
                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="courseSelect">Course</label>
                                <select id="courseSelect" name="courseSelect" required>
                                    <option value="">Select Course</option>
                                    <!-- Course options will be loaded here -->
                                </select>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="attendanceDate">Date</label>
                                <input type="date" id="attendanceDate" name="attendanceDate" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn-primary">Load Students</button>
                    </div>
                </form>
            </div>
            
            <div class="table-container" id="attendanceTableContainer" style="display: none;">
                <div class="table-header">
                    <h3>Mark Attendance for <span id="selectedCourse"></span> - <span id="selectedDate"></span></h3>
                </div>
                <form id="markAttendanceForm">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody id="attendanceList">
                            <!-- Student attendance data will be loaded here -->
                        </tbody>
                    </table>
                    
                    <div class="form-group" style="margin-top: 20px;">
                        <button type="submit" class="btn-primary">Save Attendance</button>
                    </div>
                </form>
            </div>
            
            <div class="table-container">
                <div class="table-header">
                    <h3>Attendance Records</h3>
                    <div>
                        <select id="courseFilter" style="padding: 8px; border-radius: 4px; border: 1px solid #ddd; margin-right: 10px;">
                            <option value="">All Courses</option>
                            <!-- Course options will be loaded here -->
                        </select>
                        <input type="date" id="dateFilter" style="padding: 8px; border-radius: 4px; border: 1px solid #ddd;">
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Course</th>
                            <th>Present</th>
                            <th>Absent</th>
                            <th>Late</th>
                            <th>Excused</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceRecords">
                        <!-- Attendance records will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/faculty-attendance.js"></script>
</body>
</html>
